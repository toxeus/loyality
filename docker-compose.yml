version: '3'

services:
    liquidd:
        build:
            context: .
            dockerfile: Dockerfile.liquid
        ports:
            - '7041:7041'
    loyalty:
        build:
            context: .
        volumes:
            - '.:/loyaltytoken'
    nginx:
        build:
            context: ./nginx
        ports:
            - '8888:8888'
        depends_on:
            - 'loyalty'
